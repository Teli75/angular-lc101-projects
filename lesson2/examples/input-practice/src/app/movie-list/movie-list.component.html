<div class='movies col-4'>
   <h3>Movies to Watch</h3>
   <ol>
      <li *ngFor ="let movie of movies">{{movie}}</li>
   </ol>
   <hr>
   <!-- <input #newMovie type='text' placeholder="Enter Movie Title Here"/> -->
   <input #newMovie (keyup.enter)="addMovie(newMovie.value); newMovie.value=''" type='text' value="Enter Movie Title Here"/>
   <button (click)="addMovie(newMovie.value); newMovie.value=''">Add</button>
   
   <span (click) *ngIf = "addMovie(newMovie.value) === ''" style="color:red;">BAD
      Please 
   </span>

</div>
